<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Get the Weather</title>
</head>
<body>
    <h1 class="header">Weather Dashboard</h1>
    <main class="row">
        
        <!--SEARCH BAR-->
        <div class="searchBar col-3">
            <h3>Search By City</h3>
            <input type='text' class="searchInput" id="searchText" placeholder="Get Weather Forecast...">
            <button type="button" class="btn btn-info">Submit</button>

        </div>

        <!--Today's Weather -->
        <div class="weatherToday col-9">
            <h3 class="city">City Name Here</h3>
            <p class="weather">weather result here</p>
            <p class="temperature">temperature here</p>
        </div>

        <div class="col-3"></div>
        <!--5 Day Forecast-->
        <div class="forecast5 col-9">
            <h3>5 Day Forecast</h3>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <script src="assets/script.js"></script>
</body>
</html>
